---
app-id: __APP_ID__
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: __APP_NAME__
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet9
build-options:
  prepend-path: "/usr/lib/sdk/dotnet9/bin"
  prepend-pkg-config-path: "/usr/lib/sdk/dotnet9/lib/pkgconfig"
  append-path: "/usr/lib/sdk/dotnet9/bin"
  append-ld-library-path: "/usr/lib/sdk/dotnet9/lib"
finish-args:
  - "--share=network"
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--device=dri"
  - "--socket=wayland"
  - "--env=DOTNET_ROOT=/app/lib/dotnet"
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - "*"
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.18.0
  # Install dotnet
  - name: dotnet
    buildsystem: simple
    build-commands:
      - "/usr/lib/sdk/dotnet9/bin/install.sh"
  # Build the aoo
  - name: __APP_NAME__
    buildsystem: simple
    build-options:
      arch:
        aarch64:
          env:
            RUNTIME: linux-arm64
        x86_64:
          env:
            RUNTIME: linux-x64
    build-commands:
      - dotnet publish __APP_NAME__.csproj -c Release --no-self-contained
      - mkdir -p ${FLATPAK_DEST}/bin
      - cp -r bin/Release/net9.0/linux-x64/publish/* ${FLATPAK_DEST}/bin
      # Compile Glib resources
      - mkdir -p ${FLATPAK_DEST}/share/__APP_NAME__
      - glib-compile-resources --sourcedir data data/__APP_ID__.gresource.xml --target=${FLATPAK_DEST}/share/__APP_NAME__/__APP_ID__.gresource
      # Compile Glib schemas
      - install -D -t ${FLATPAK_DEST}/share/glib-2.0/schemas data/__APP_ID__.gschema.xml
      - glib-compile-schemas ${FLATPAK_DEST}/share/glib-2.0/schemas
      # Install App data
      - install -D -t ${FLATPAK_DEST}/share/appdata data/__APP_ID__.appdata.xml
      - install -D -t ${FLATPAK_DEST}/share/applications data/__APP_ID__.desktop
      - install -D -t ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps data/icons/hicolor/256x256/apps/__APP_ID__.png
      - install -D -t ${FLATPAK_DEST}/share/icons/hicolor/48x48/apps data/icons/hicolor/48x48/apps/__APP_ID__.png
    sources:
      - nuget-sources.json
      - type: dir
        path: ".."
      - type: file
        path: data/icons/hicolor/256x256/apps/__APP_ID__.png
      - type: file
        path: data/icons/hicolor/48x48/apps/__APP_ID__.png
      - type: file
        path: data/__APP_ID__.gschema.xml
      - type: file
        path: data/__APP_ID__.appdata.xml
      - type: file
        path: data/__APP_ID__.desktop
      - type: file
        path: data/__APP_ID__.gresource.xml
